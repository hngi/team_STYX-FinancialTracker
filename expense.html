<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <div class="row1">
             <h2><a href="#">Home</a><span><span> / </span>Expenses</span></h2>
        </div>
        <div class="row2">
            <div class="exp-head">
                <p>Expense</p>
            </div>
            <div class="exp-info">
                <form action="" method="get">
                    <label for="dateAndTime">Date Of Expense :</label>
                    <input type="date" name="Item-Date" value="default">

                    <label for="item">Item Name :</label>
                    <input type="text" name="Item-Name" value="" placeholder="Enter item name">

                    <label for="item info">Item Description :</label>
                    <textarea name="item-Description" id="" cols="30" rows="10"></textarea>

                    <label for="item-cost">Item Price</label>
                    <input type="text" name="item-price" value="#" placeholder="00.00">

                    <button>Add Item</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

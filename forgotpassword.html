  <body>
<section>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="my-nav" class="collapse navbar-collapse">   <!-- -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                        <span> Don't have an account?</span> <a class="nav-link Sign" href="#" tabindex="-1" aria-disabled="true">Sign up</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </div>
</section>

<section>
    <div class="container">
        <div class="main">
            <div class="text">
                <img src="./download (1).png" alt="" width="15%"> <br> <br>
                <h2>Forgot Your Password?</h2>
                <p>Enter your email address below and we'll get you back on track</p>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email"><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button><br><br>
                    <span>
                        <a href="#">Back to Sign in</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</section>

    <!-- Bootstarp JS -->
